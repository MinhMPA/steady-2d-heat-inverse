name: Run gradient tests
on:
  push:
    paths: ["src/**", "tests/**", "pyproject.toml", "environment.yml"]
  pull_request:
    paths: ["src/**", "tests/**", "pyproject.toml", "environment.yml"]
  workflow_dispatch:

jobs:
  gradcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      OMP_NUM_THREADS: "8"
      OPENBLAS_NUM_THREADS: "8"
      MKL_NUM_THREADS: "8"

    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          environment-name: steady-2d-heat-inverse
          cache-environment: true
          cache-downloads: true

      - name: Install package (editable) + dev extras
        shell: bash -l {0}
        run: pip install -e ".[dev]"

      - name: Run gradcheck tests
        shell: bash -l {0}
        run: pytest -q -m "gradcheck" --maxfail=1 --durations=10
