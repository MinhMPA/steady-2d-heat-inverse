name: Check Package Installation and Module Imports

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  conda-install-and-import:
    name: Create env, pip install -e ., import modules
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          python-version: "3.11"
          channels: conda-forge
          channel-priority: strict

      - name: Create env from environment.yml
        run: |
          conda env create -n steady-2d-heat-inverse -f environment.yml
          conda info --envs

      - name: Activate env, install package (editable), and import modules
        env:
          OMP_NUM_THREADS: 1
          OPENBLAS_NUM_THREADS: 1
          MKL_NUM_THREADS: 1
          PYVISTA_OFF_SCREEN: "true"
        run: |
          conda activate steady-2d-heat-inverse
          python -V
          which python
          pip install -e .
          # Import checks (fail fast on any error)
          python - <<'PY'
import forward_solver
print("import forward_solver: OK")
import adjoint_solver
print("import adjoint_solver: OK")
import tao_solver
print("import tao_solver: OK")
print("All imports OK.")
PY
